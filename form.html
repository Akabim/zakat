<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayozakat</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
      <div class="container mx-auto">
        <div class="flex items-center justify-between relative lg:py-1 py-3 px-4">
          <div class="px-4 flex">
            <!-- <a href="#home" class="font-bold text-lg text-primary block py-6">akabim.tech</a> -->
            <img src="./dist/img/logo.png" width="170px" height="75px" class="mt-1 lg:scale-110" alt="" />
          </div>
          <div class="flex items-center px-4">
            <button id="hamburger" name="hamburger" type="button" class="scale-75 lg:hidden block absolute right-4">
              <span class="hamburger-line transition duration-300 ease-in-out origin-top-left rotate-45;"></span>
              <span class="hamburger-line transition duration-300 ease-in-out"></span>
              <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
            </button>
            <nav id="nav-menu" class="hidden absolute py-3 bg-white rounded-lg max-w-[250px] w-full lg:right-1/2 lg:top-1/2 right-4 top-28 lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
              <ul class="block lg:flex justify-center">
                <li class="group lg:text-center">
                  <a href="#home" class="text-black lg:text-black hover:text-primary transiiton duration-300 ease-in-out py-2 px-8 font-semibold flex ">Home</a>
                </li>
                <li class="group lg:text-center">
                  <a href="#about" class="text-black lg:text-black hover:text-primary transiiton duration-300 ease-in-out py-2 px-8 font-semibold flex">About</a>
                </li>
                <li class="group lg:text-center">
                  <a href="#project" class="text-black lg:text-black hover:text-primary transiiton duration-300 ease-in-out py-2 px-8 font-semibold flex">Project</a>
                </li>
                <li class="group lg:text-center">
                  <a href="#contact" class="text-black lg:text-black hover:text-primary transiiton duration-300 ease-in-out py-2 px-8 font-semibold flex">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section id="calculator" class="pb-12 pt-24 ">
      <div class="container mx-auto">
        <div class="flex flex-wrap">
          <div class="w-full self-center px-10">
            <h1 class="font-bold text-2xl lg:text-5xl flex justify-center self-center text-center">Pembayaran</h1>
          </div>
          <div class="w-full self-center px-10 lg:w-1/2">
            <div class="grid grid-cols-1 gap-6 mt-5">
              <div class="">
                <label for="FirstName" class="block text-sm font-medium text-gray-700">
                  Nama Lengkap *
                </label>
                <input
                  type="text"
                  class="mt-1 w-full rounded-md border-primary bg-white text-sm text-gray-700 shadow-sm border p-3"
                  required
                />
              </div>
              <!-- Pendapatan Lain -->
              <div class="">
                <label for="FirstName" class="block text-sm font-medium text-gray-700">
                  Email 
                </label>
                <input
                  type="text"
                  class="mt-1 w-full rounded-md border-primary bg-white text-sm text-gray-700 shadow-sm border p-3"
                  required
                />
              </div>
              <div class="">
                <label for="FirstName" class="block text-sm font-medium text-gray-700">
                  Nomor Telepon *
                </label>
                <input
                  type="text"
                  class="mt-1 w-full rounded-md border-primary bg-white text-sm text-gray-700 shadow-sm border p-3"
                  required
                />
              </div>
              <!-- Pendapatan Lain -->
              <div class="">
                <label for="FirstName" id="jumlahZakat" class="block text-sm font-medium text-gray-700">
                  Jumlah Zakat *
                </label>
                <input
                  type="text"
                  oninput="validasi(input)"
                  class="mt-1 w-full rounded-md border-primary bg-white text-sm text-gray-700 shadow-sm border p-3"
                  required
                />
              </div>
              <div class="">
                <button type="button" class="p-3 bg-primary text-white rounded-lg mt-3">Bayar</button>
              </div>
            </div>
          </div>
          <div class="w-full self-center px-10 lg:w-1/2 lg:block hidden">
            <div class="grid grid-cols-1 gap-6">
              <div class="">
                <img src="./dist/img/moneysack2.png" alt="moneysack" class="mb-20">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./dist/js/script.js"></script>
  </body>
</html>
